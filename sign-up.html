<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <main class="flex flex-row">
        <div class="auth-img-div">

        </div>
        <div class="auth-form">
            <h1 class="text-center">Welcome to Lorem Ipsum</h1>
            <input required type="text" placeholder="Firstname">
            <input required type="text" placeholder="Lastname">
            <input required type="email" placeholder="Email">
            <input required type="password" placeholder="Input Password">
            <input required type="password" placeholder="Confirm Password">
            <span class="self-start">Have an account already? <a>Login</a></span>
            <button>Sign Up</button>
        </div>
    </main>
</body>
</html>
